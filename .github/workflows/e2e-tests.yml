name: Run Selenium tests using Github Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-ide-tests:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: >-
          --shm-size 2g
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install jq for JSON parsing
        run: sudo apt-get install -y jq

      - name: Install Selenium IDE Runner
        run: npm install -g selenium-side-runner

      - name: Wait for Selenium server to be ready
        run: |
          timeout 120s bash -c 'until curl -sSL http://localhost:4444/wd/hub/status | grep '"'"'\"ready\":true'"'"'; do sleep 5; done'

      - name: Run Selenium IDE tests
        run: selenium-side-runner ./selenium-tests/CASC\ Project\ Explorer.side --server http://127.0.0.1:4444/wd/hub
