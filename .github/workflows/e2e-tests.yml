name: Run Selenium tests using Github Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-ide-tests:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: >-
          --shm-size 2g
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install CASC node modules
        run: npm install

      - name: Install Selenium IDE Runner
        run: npm install selenium-side-runner

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Start CASC Project Explorer
        run: |
          npm run dev &
          wait-on http://127.0.0.1:4200 --timeout 30000

      - name: Report status of Selenium server
        run: |
          sleep 10 && curl -sSL http://127.0.0.1:4444/wd/hub/status

      - name: Run Selenium IDE tests
        run: selenium-side-runner ./selenium-tests/CASC\ Project\ Explorer.side --server http://127.0.0.1:4444/wd/hub
