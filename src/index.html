            <div>

                <strong>About the Climate Adaptation Science Centers</strong>
              </p>
              <p>
                The Climate Adaptation Science Centers (CASCs) deliver science
                to help fish, wildlife, water, land, and people adapt to a
                changing climate. The CASCs fund projects generating research,
                data sets, and tools to help natural and cultural resource
                managers protect natural places & local communities in a
                changing climate. The CASC network is comprised of the National
                CASC and nine regional CASCs, covering the continental U.S.,
                Alaska, Hawai&#699;i, the U.S. Affiliated Pacific Islands, and
                the U.S. Caribbean.
